<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <title>Breed list</title>
</head>
<!---HEADER STARTS HERE -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pur-r-rApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/catlist">Cat Listing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/breeds">Breed Listing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add">Add cat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addbreed">Add breed</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
</header>
<body>
    <div class="maintheme">
    <h3>Breed listed in the Database</h3>
    <table class="table table-hover">
        <tr>
            <th>Id</th>
            <th>Breed</th>
        </tr>
        <tbody>
            <tr th:each="breed : ${breeds}">
                <td th:text="${breed.breedId}"></td>
                <td th:text="${breed.name}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/addbreed" class="btn btn-success">Add Breed</a>
    </div>
</body>
</html>
